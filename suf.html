      First Name: <input id=t1 type=text placeholder="eg.Tony">

      <br>

      <br><br>
      Password: <input id="ps" type=password placeholder="use char,dig,syb">

      <br>
      Confirm Password: <input id="cps" type=password placeholder="confirm paasword">
      <p id=p1 style="color:red;font-size:13px;"></p>
